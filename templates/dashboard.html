<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <h3>Hospital</h3></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/view"> <h5>View All Patients</h5> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/search"> <h5>Search Patients</h5> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/up"> <h5>Edit Patients</h5> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/delete"> <h5>Delete Patients</h5> </a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      <section class="bg-success text-light p-5 text-center">
        <div class="container">
            <center><h1> <span class="text-warning">
                Dashboard 
            </span>
            Page </h1></center>  

        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-10 col-xl-8 col-xxl-6">
                <form action="/dash" method="post">
                    <br>
                    <table class="table">
                        <tr>
                            <td>Patient Name</td>
                            <td><input name="name" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Mobile Number</td>
                            <td><input name="mno" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Age</td>
                            <td><input name="age" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><input name="add" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Date of Birth</td>
                            <td><input name="dob" type="date" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Place</td>
                            <td><input name="place" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Pincode</td>
                            <td><input name="pin" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" class="btn btn-warning">Register</button></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col">

            </div>
        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
